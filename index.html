<!doctype html>
<html>
  <head>
    <title>Force User Sign Up Form</title>
    <link type"text/css" rel="stylesheet" href="main.css" />
  </head>

  <body>
    <header>
      <h1>Force User Sign Up Form</h1>
    </header>
    <main>
<!-- Form Starts Here -->
      <form action="http://www.google.com" method="post">
<!-- Basic Info -->
        <fieldset>
          <legend>Basic Info</legend>
<!-- Name -->
          <label for="full-name">Full Name</label>
          <input class="text-field" id="full-name" type="text" placeholder="Luke Skywalker" />
<!-- Profile Pic -->
          <label for="profile-pic">Profile Pic</label>
          <input id="profile-pic" type="file" />
<!-- Email -->
          <label for="email">Email</label>
          <input class="text-field" id="email" type="text" placeholder="luke@sky.com"/>
<!-- Force Side -->
          <label for="force-side">Side:</label>
          <input class="radio" id="force-side" type="radio" value="Light"/> Light
          <input class="radio" id="force-side" type="radio" value="Dark"/> Dark
<!-- Origin Story -->
          <label for="origin-stroy">Origin Story</label>
          <textarea class ="text-field" id="origin-story" rows="6"></textarea>
        </fieldset>

<!-- Abilities -->
        <fieldset>
          <legend>Abilities</legend>
<!-- Lightsaber Color -->
          <label for="lightsaber-color">Lightsaber Color</label>
          <select id="lightsaber-color">
            <option value="blue">Blue</option>
            <option value="red">Red</option>
            <option value="green">Green</option>
            <option value="purple">Purple</option>
          </select>
<!-- Levitation Amount -->
          <label for="levitation-amount">How many objects can you levitate at once?</label>
          <input class ="number" id="levitation-amount" type="number" min="0" />
<!-- Favorite Ability -->
          <label for="favorite-ability">Favorite Ability</label>
          <input class="text-field" id="favorite-ability" type="text" placeholder="precognition" />
<!-- Pilot Experience -->
          <label for="pilot-experience">Pilot Experience</label>
          <input class="checkbox" id="pilot-experience" type="checkbox" value="speeder" />Speeder
          <input class="checkbox" id="pilot-experience" type="checkbox" value="transport" />Transport
          <input class="checkbox" id="pilot-experience" type="checkbox" value="x-wing" />X-Wing
          <input class="checkbox" id="pilot-experience" type="checkbox" value="tie-fighter" />Tie Fighter
          <input class="checkbox" id="pilot-experience" type="checkbox" value="starship" />Starship
          <input class="checkbox" id="pilot-experience" type="checkbox" value="bantha" />Bantha
        </fieldset>

        <fieldset>
          <legend>Application Info</legend>
          <input class="button" type="reset" value="Start Over" />
          <input class="button" type="submit" value="Apply" />
        </fieldset>

      </form>
    </main>
    <footer>
      <p>&copy 2016 The Republic</p>
    </footer>
  </body>
</html>
